
<div class="container-fluid">
  <div class="row ng-scope">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="assets/images/{{userAvatarLink}}" alt="Contact"></div>
          <h3 class="m0 text-bold">{{userAccount.user.name}}</h3>
          <div class="mv-lg">
            <p></p>
          </div>
          <div class="text-center"><a class="btn btn-success text-white" href="value-profile">Ценностный профиль</a></div>
          <div class="text-center"><a class="btn btn-info text-white" href="error">Ролевой профиль</a></div>
          <div class="text-center"><a class="btn background-yellow text-white" href="error">Любовный профиль</a></div>
          <div class="text-center"><a class="btn btn-danger text-white" href="error">Сексуальный профиль</a></div>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="panel panel-default">
        <div class="panel-body">
          <!--<div class="pull-right">-->
            <!--<div class="btn-group dropdown" uib-dropdown="dropdown">-->
              <!--<button class="btn btn-link dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false"><em class="fa fa-ellipsis-v fa-lg text-muted"></em></button>-->
              <!--<ul class="dropdown-menu dropdown-menu-right animated fadeInLeft" role="menu">-->
                <!--<li><a href=""><span>Send by message</span></a></li>-->
                <!--<li><a href=""><span>Share contact</span></a></li>-->
                <!--<li><a href=""><span>Block contact</span></a></li>-->
                <!--<li><a href=""><span class="text-warning">Delete contact</span></a></li>-->
              <!--</ul>-->
            <!--</div>-->
          <!--</div>-->
          <div class="h4 text-center">Contact Information</div>
          <div class="row pv-lg">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">


              <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                  <!--<label class="col-sm-2 control-label" for="name">{{userAccount.user.name}}</label>-->
                  <label class="col-sm-2 control-label" for="name">Имя</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="userAccount.user.name" name="name" class="form-control" id="name" type="text" placeholder="name">
                  </div>
                </div>
                <div class="form-group">
                  <!--<label class="col-sm-2 control-label" for="email">{{userAccount.user.email}}</label>-->
                  <label class="col-sm-2 control-label" for="email">email</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="userAccount.user.email" name="email" class="form-control" id="email" type="email" placeholder="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="age">Возраст</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="userAccount.user.age" name="age" class="form-control" id="age" type="number" placeholder="age">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [(ngModel)]="userAccount.user.gender" name="gender" id="male" value="MALE"  checked="{{checkedMale}}">
                      <label class="form-check-label" for="male">
                        Мужской
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" [(ngModel)]="userAccount.user.gender" name="gender" id="female" value="FEMALE"  checked="{{checkedFemale}}">
                      <label class="form-check-label" for="female">
                        Женский
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button (click)="update()" class="btn btn-info" type="submit">Update</button>
                  </div>
                </div>
              </form>
              <!--<div class="text-right"><a class="text-muted" href="#">Delete this contact?</a></div>-->
              <div class="col-sm-offset-2 col-sm-10">
                <!--<button (click)="openTokens()" class="btn btn-secondary" type="submit">Отправь приглашение протестироваться другу</button>-->
              <!--<app-sending-tokens #openTokensPage></app-sending-tokens>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
