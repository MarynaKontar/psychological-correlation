<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" id="openModalLogin" #openModalLogin
        data-toggle="modal" data-target="#loginModal" [hidden]="true"></button>
<!-- Modal -->
<div class="modal fade" id="loginModal" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="loginModalLabel">{{APP_NAME}}</h3>
      </div>
      <div class="modal-body">
          <form class="form mx-auto" [formGroup]="loginForm" (ngSubmit)="login()">
            <h5 *ngIf="isLoginError" [ngClass]="'alert alert-danger'">Имя(email) или пароль не верны</h5>
            <div class="form-group">
              <!--<label for="name_modal">Name or Email</label>-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="name_modal"
                  placeholder="name or email"
                  formControlName="email"
                  autofocus="autofocus"
                >
              </div>
              <div
                class="form-help-text"
                [ngClass]="{'alert alert-danger': loginForm.get('email').invalid && loginForm.get('email').touched}"
                *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                <span *ngIf="loginForm.get('email')['errors']['required']">Поле не может быть пустым.</span>
                <span *ngIf="loginForm.get('email')['errors']['email']">Введите корректный email.</span>
              </div>
            </div>
            <div class="form-group">
              <!--<label for="password_modal">Password</label>-->
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input
                  type="password"
                  class="form-control rounded-0"
                  id="password_modal"
                  placeholder="password"
                  formControlName="password"
                  (keyup.enter)="login()"
                >
              </div>
              <div
                class="form-help-text"
                [ngClass]="{'alert alert-danger': loginForm.get('password').invalid && loginForm.get('password').touched}"
                *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                <span *ngIf="loginForm.get('password')['errors']['required']">Пароль не может быть пустым.</span>
                <span *ngIf="loginForm.get('password')['errors']['minlength']">Пароль должен быть не меньше
                    {{ loginForm.get('password')['errors']['minlength']['requiredLength'] }}
                    символов.</span>
              </div>
            </div>
            <button (click)="login()" [disabled]="loginForm.invalid" type="button" class="btn btn-primary btn-block float-right login">Login</button>
            <a><i class="fa fa-close" data-dismiss="modal" hidden="hidden" #closeBtn></i></a>
            <p class="text-center">Не зарегистрированы?
              <!--<a routerLink="register">Зарегистрироваться</a>-->
              <button (click)="register()" type="button" class="btn btn-link">Зарегистрироваться</button>
            </p>
          </form>
      </div>
    </div>
  </div>
</div>
