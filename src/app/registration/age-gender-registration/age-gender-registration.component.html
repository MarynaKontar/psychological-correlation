<!----------MODAL--------->
<button class="btn btn-primary" id="openModalAgeGenderRegistration" data-backdrop="static" #openModalAgeGenderRegistration [hidden]="true" data-toggle="modal" data-target="#ageGenderRegistration">Ввести пол и возраст</button>

<div class="modal fade" id="ageGenderRegistration" tabindex="-1" role="dialog" aria-labelledby="ageGenderRegistrationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ageGenderRegistrationModalLabel">Для более качественной обработки результатов тестирования, введите свой возраст и пол </h5>
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
          <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
      </div>
      <div class="modal-body">
        <form class="form" >

          <div class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2">Возраст:</legend>
              <div class="col-sm-10">
                <!--<label for="age" class="col-formlabel"></label>-->
                <input [(ngModel)]="user.age" name="age" id="age" type="number" class="form-control" required placeholder="возраст">
              </div>
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Пол</legend>
              <div class="col-sm-10">
                <!--<div class="row">-->
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.gender" name="gender" id="male" value="MALE" checked>
                    <label class="form-check-label" for="male">
                      Мужской
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.gender" name="gender" id="female" value="FEMALE">
                    <label class="form-check-label" for="female">
                      Женский
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.gender" name="gender" id="another" value="ANOTHER">
                    <label class="form-check-label" for="another">
                      Другой
                    </label>
                  </div>
                <!--</div>-->
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
        <button type="button" (click)="saveAgeAndGender()" data-dismiss="modal" class="btn btn-primary">Сохранить</button>
      </div>
    </div>
  </div>
</div>
