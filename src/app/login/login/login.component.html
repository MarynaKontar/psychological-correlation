<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" >
          <div class="form-group">
            <label for="name">Name or Email</label>
            <input [(ngModel)]="user.name" id="name" name="name" type="text" class="form-control rounded-0" required placeholder="name or email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" id="password" name="password" type="password" class="form-control rounded-0" placeholder="password">
          </div>
          <button (click)="login()" type="button" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
