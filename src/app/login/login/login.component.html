<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" id="openModalLogin" #openModalLogin data-toggle="modal" data-target="#loginModal" [hidden]="true">Open Modal</button>
<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" >
              <div class="form-group">
                <h5 [hidden]="!isLoginError" style="color: red">Имя(email) или пароль не верны</h5>
                <label for="name_modal">Name or Email</label>
                <input [(ngModel)]="user.name" id="name_modal" name="name" type="text" class="form-control rounded-0" required placeholder="name or email">
              </div>
              <div class="form-group">
                <label for="password_modal">Password</label>
                <input [(ngModel)]="user.password" id="password_modal" name="password" type="password" class="form-control rounded-0" placeholder="password">
              </div>
              <button (click)="login()" type="button" class="btn btn-primary float-right">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
