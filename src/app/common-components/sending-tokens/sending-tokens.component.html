
<button class="btn btn-primary" id="openModalSendTokens" data-toggle="modal" #openModalSendTokens [hidden]="true" data-target="#sendTokens">Пригласите друга</button>

<!----------MODAL--------->
<div class="modal fade bd-example-modal-lg" id="sendTokens" [hidden]="!isTokenLinkVisible" tabindex="-1" role="dialog" aria-labelledby="sendTokensModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title links header" id="sendTokensModalLabel">{{ tokensHeader }}</div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid links" *ngFor="let link of links; let i = index">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-12 col-sm-11 d-flex justify-content-center align-self-center">
                <textarea [id]="link">{{ tokensInvite }} {{link}}</textarea>
              </div>
              <div class="col-12 col-sm-1 d-flex justify-content-center align-self-center">
                <button (click)="copyElementText(link)"><i class="fa fa-copy"></i></button>
              </div>
            </div> <!-- end row -->
          </div><!-- end container-fluid links -->
        </div><!-- end modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div><!-- end modal-content -->
    </div><!-- end modal-dialog -->
  </div><!-- end modal -->
