<header>
  <div id="carouselIndicators" class="carousel slide" data-interval="8000" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
      <li data-target="#carouselIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">

      <!--Slide One -->
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://gramercyrow.com/wp-content/uploads/2018/01/Article-0218-bigstock-couple-hiking-holding-hands-222994444-800x250.jpg" alt="Психологічна сумісність">
        <!--<img class="d-block w-100" src="1900x1080.png" alt="First slide">-->
        <div class="carousel-caption d-none d-md-block">
          <a routerLink="/error" class="nondecorated link font-light bold">
            <h2>{{for_whom_our_site_header1}}</h2>
            <h3 class="justify">{{for_whom_our_site1}}</h3>
          </a>
        </div>
      </div>

      <!-- Slide Two -->
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.kurzfamilydentistry.net/storage/app/media/header-familydentistry.jpg" alt="Ціннісна сумісність">
        <!--<img class="d-block w-100" src="1900x1080.png" alt="Second slide">-->
        <div class="carousel-caption d-none d-md-block">
          <a routerLink="/value-compatibility-test" class="nondecorated link font-dark bold">
            <h2>{{for_whom_our_site_header2}}</h2>
            <h3 class="justify">{{for_whom_our_site2}}</h3>
          </a>
        </div>
      </div>

      <!-- Slide Three -->
      <div class="carousel-item">
        <img class="d-block w-100" src="http://gramercyrow.com/wp-content/uploads/2018/01/Article-0218-bigstock-couple-hiking-holding-hands-222994444-800x250.jpg" alt="Сексуальна сумісність">
        <!--<img class="d-block w-100" src="1900x1080.png" alt="Third slide">-->
        <div class="carousel-caption d-none d-md-block">
          <a routerLink="/error" class="nondecorated link font-light bold">
            <h2>{{for_whom_our_site_header3}}</h2>
            <h3 class="justify">{{for_whom_our_site3}}</h3>
          </a>
        </div>
      </div>

      <!--Slide Four -->
      <div class="carousel-item">
        <img class="d-block w-100 h-100" src="https://www.kurzfamilydentistry.net/storage/app/media/header-familydentistry.jpg" alt="Психологічна сумісність">
        <!--<img class="d-block w-100" src="1900x1080.png" alt="Forth slide">-->
        <div class="carousel-caption d-none d-md-block font-dark bold">
          <a routerLink="/error" routerLinkActive="active" class="nondecorated link font-dark">
            <h2>{{for_whom_our_site_header4}}</h2>
            <h3 class="justify">{{for_whom_our_site4}}</h3>
          </a>
        </div>
      </div>


    </div>
    <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</header>
