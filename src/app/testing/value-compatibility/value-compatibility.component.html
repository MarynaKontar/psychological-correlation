

<form [formGroup]="form" (ngSubmit)="submit()">
  <!-- our form array of checkboxes will go here -->
  <label formArrayName="orders" *ngFor="let order of form.controls.orders.controls; let i = index">
    <input type="radio" [formControlName]="i">
    {{orders[i].name}}
  </label>

  <button>submit</button>
</form>


<div *ngFor="let order of orders; let i = index">
  <div class="area-name">{{ orders[i].name }}</div>
  <div class="radiogroup">
    <input type="radio" name="radiogroup"
           [checked]="i === 0"
           [value]="order.id"
           (change)="onSelectionChange(order)">
  </div>
</div>



<div *ngFor="let order of orders; let i = index">
  <div class="area-name">{{ orders[i].name }}</div>
  <div class="radiogroup">
    <label>
    <input type="radio" name="radiogroup"
           [value]="order" [ngModel]="answer[i]" (change)="onSelection()" >
    </label>
  </div>
</div>














<div *ngIf="tests" class="test-container">
  <form action="">


    <div *ngFor="let test of tests.goal">
      <div class="area-name">{{ test.area.areaName }}</div>
      <div class="area-question">{{ test.area.areaQuestion }}</div>
      <div class="radiogroup">
            <label class="first-scale">
              <input type="radio" name="radio-stacked" [value]="test.chosenScale.scale">
              {{ test.firstScale.scaleName }}
            </label>
            <label class="second-scale">
              <input type="radio" name="radio-stacked">
              {{ test.secondScale.scaleName }}
            </label>
      </div>




      <div class="form-check">
        <input class="form-check-input" type="radio" name="selector" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          {{ test.firstScale.scaleName }}
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="selector" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          {{ test.firstScale.scaleName }}
        </label>
      </div>



      <div class="form-group">
        <div class="radio" *ngFor="let test of tests.goal; let i = index">
          <div class="area-name">{{ test.area.areaName }}</div>
          <div class="area-question">{{ test.area.areaQuestion }}</div>
          <label class="first-scale">
            <input type="radio" name="test.firstScale.scaleName" [(ngModel)]="test.firstScale.scaleName" [value]="test.firstScale.scaleName">
            {{ test.firstScale.scaleName }}
          </label>
          <label class="second-scale">
            <input type="radio" name="test.secondScale.scaleName" [(ngModel)]="test.secondScale.scaleName" [value]="test.secondScale.scaleName">
            {{ test.secondScale.scaleName }}
          </label>
        </div>
      </div>


    </div>


    <button type="submit" (click)="save(f.value, f.valid)">Submit</button>





  </form>










</div>
