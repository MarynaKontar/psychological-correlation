
<div *ngIf="tests" class="container test" @test>
  <div class="area name header">{{ tests.goal[0].area.areaName }}</div>
  <!--<form>-->
    <!--[value]="test.chosenScale"-->
    <!--[(ngModel)]="test.chosenScale"-->
      <div class="form-group">
        <div class="radiogroup" *ngFor="let test of tests.goal; let i = index">
          <div class="area name">{{ test.area.areaName }}</div>
          <div class="area question">{{ test.area.areaQuestion }}</div>
          <label class="scale first">
            <input type="radio" (click)="setGoal(i, test.firstScale)" name="test.firstScale.scaleName">
            <!--<input type="radio" (change)="setGoal(i, test.firstScale)" name="test.firstScale.scaleName" >-->
            {{ test.firstScale.scaleName }}
          </label>
          <label class="scale second">
            <input type="radio" (click)="setGoal(i, test.secondScale)" name="test.secondScale.scaleName">
            <!--<input type="radio" (change)="setGoal(i, test.secondScale)" name="test.secondScale.scaleName">-->
            {{ test.secondScale.scaleName }}
          </label>
        </div>
      </div>
    <!--<button (click)="save(tests)"type="button" class="btn btn-primary float-right">Submit</button>-->
    <button (click)="saveGoals()"type="button" class="btn btn-primary float-right">Зберегти</button>
  <!--</form>-->
</div>
